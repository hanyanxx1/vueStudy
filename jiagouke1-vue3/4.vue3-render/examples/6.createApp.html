<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      let { createApp, h, reactive, effect } = VueRuntimeDOM;
      let App = {
        // getCurrentInstance = > instance
        setup(props, context) {
          // instance 里面包含的内容 会提取一些传递给context
          let state = reactive({ name: "hy", age: 32 });
          let fn = function () {
            state.name = "hy1";
            state.name = "hy2";
            state.name = "hy3";
            state.name = "hy4";
            state.age = 33;
          };
          return () => {
            // h("div", { a: 1 });
            // h("div", { a: 1 }, "helloworld");
            // h("div", { a: 1 }, h("span"));
            // h("div", h("span"));
            // h("div", [h("span"),h("span")]);
            // h("div", null, h("span"),h("span"));
            // h("div", null, 'a', 'b', 'c');
            return h("div", { onClick: fn }, [state.name, state.age]);
          };
        },
      };
      let app = createApp(App, { name: "zf", age: 12 });
      app.mount("#app");
    </script>
  </body>
</html>
